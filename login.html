<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Gen. Fatture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .box {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn">Entra</button>
</div>

<script>
  const USERS = [
    { email: "admin@genfatture.com", password: "admin123" },
    { email: "cliente1@email.com", password: "123456" }
  ];

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const found = USERS.find(
      u => u.email === email && u.password === password
    );

    if (found) {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userEmail", email);
      window.location.href = "dashboard.html";
    } else {
      alert("Accesso negato: credenziali non valide");
    }
  }
</script>


</body>
</html>
